[item-name]
circuit-checker=Проверка логической сети

[item-description]
circuit-checker=Выберите область с логической сетью этим инструментом, чтобы найти возможные проблемы.

[shortcut]
name=Проверить логическую сеть

[controls]
give-circuit-checker=Взять в руки инструмент для проверки логической сети

[mod-setting-name]
circuit-checker-enable-logging=Включить логирование?
circuit-checker-checker-mode=Проверять подключенные объекты вне выделенной области?

[string-mod-setting]
circuit-checker-checker-mode-no=Не проверять
circuit-checker-checker-mode-yes=Проверять и показывать ошибки для них
circuit-checker-checker-mode-dont-show-errors=Проверять, не показывать ошибки

[mod-description]
circuit-checker=Этот мод помогает найти проблемы в ваших логической сетях. Добавляет сочетание клавиш (по умолчанию Alt-C) для проверки проблем логической сети в выбранной зоне. Находит несоответствия сигналов на вход, неиспользованные сигналы на выход, пропущенные соединения проводами.
